services:
  # Backend Flask API
  - type: web
    name: planit-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false  # Generate a secure random string for production
      - key: PORT
        value: 10000
    healthCheckPath: /healthz

  # Frontend React App
  - type: web
    name: planit-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: REACT_APP_API_URL
        sync: false  # IMPORTANT: Set this in Render dashboard to your backend URL (e.g., https://planit-backend.onrender.com) - no trailing slash!

